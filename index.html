
<html>
	<head>

	<body id="body" >
		<canvas id="container" height="700" width="1100">
				Your browser seems to be too old: please update it!

		<div id="buttons">
			<span id="speedSet">Speed:
				<button id="plus" onClick="speedUpDown(1.25)">+</button>
				<button id="minus" onClick="speedUpDown(0.75)">-</button><br><br>
			</span>
			<span id="rotationSet">Rotation speed:
				<button id="plus" onClick="changeRotation(1.25)">+</button>
				<button id="minus" onClick="changeRotation(0.75)">-</button><br><br>
			<span>
			<span id="changeRotation">
				<button onClick="changeRotation(-1)">Change rotation</button><br>
			</span>
		</div>
		<canvas id="test" height="500" style="border:1px solid black"></canvas>
	</body>
</html>

<script>
window.onload = function(){

var canvas = document.getElementById('container');
		if(!canvas)
		{
				alert("Impossible de récupérer le canvas");
				return;
		}

var context = canvas.getContext('2d');
		if(!context)
		{
				alert("Impossible de récupérer le context du canvas");
				return;
		}

		var img= new Image();
		img.src = "images/hihi.png"
		context.drawImage(img, 0, 0, img.width, img.height, 10, 10, img.width, img.height);
		        //drawImage(image, xInImage, yInImage, widthToTake, heightToTake, x, y, width, height)
}
</script>
