
<html>
	<head>
		<title>Project WTF</title>
		<script type="text/javascript" src="js/MovingImg.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/mainStyle.css"/>
	</head>

	<body id="body" >
		<div id="container">
				<!-- The different images will apear in here -->
		</div>
		<div id="buttons">
			<span id="speedSet">Speed:
				<button id="plus" onClick="speedUpDown(1.25)">+</button>
				<button id="minus" onClick="speedUpDown(0.75)">-</button><br><br>
			</span>
			<span id="rotationSet">Rotation speed:
				<button id="plus" onClick="changeRotation(1.25)">+</button>
				<button id="minus" onClick="changeRotation(0.75)">-</button><br><br>
			<span>
			<span id="changeRotation">
				<button onClick="changeRotation(-1)">Change rotation</button><br>
			</span>
		</div>
	</body>
</html>


<script type="text/javascript" src="js/mainJs.js"></script>
<script type="text/javascript" src="js/onClickActions.js"></script>
